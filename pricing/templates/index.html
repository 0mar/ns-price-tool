{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_content %}
    <script type="text/javascript">
        $(function () {
            $('#date-picker').datepicker({
                format: 'dd-mm-yyyy',
                autoclose: true
            });
        });
        $(function () {
            let avail_stations = {{ stations | safe }};
            $(".station_input").autocomplete({
                source: avail_stations
            });
        });
    </script>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">NS Price comparer</h1>
            <p class="lead">Test which subscription fits your travel plans</p>
            <hr class="my-4">
            <p>Select your travels below</p>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <form action="/" method="post">
                    <div class="form-group row" id="row-1">
                    {% csrf_token %}
                    {% crispy form %}
                    {#        <div>#}
                    {#            <a class="btn btn-primary" id="insertRow" href="#">Add new trip</a>#}
                    {#        </div>#}
                    </div>
                </form>
            </div>
            <div class="col-lg-2">
                Prices here
            </div>
        </div>


    </div>
{% endblock %}
